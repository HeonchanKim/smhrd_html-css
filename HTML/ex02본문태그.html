<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 head의 약자 h1 ~ h6 -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h6>h6태그</h6>

    <!-- 본문태그 p, span 태그 -->

    <!-- 한줄 복사붙여넣기 -> Alt + Shift + 방향키 -->

    <!-- p태그 (paragraph)
    단락으로 표현 -> 한줄의 영역을 전부 차지
    -> 띄어쓰기가 된것 처럼
    -->
    <p>p태그</p>
    <p>p태그</p>

    <!-- span태그
    문장으로 표현 -> 내가 넣은 컨텐츠 만큼만을 영역으로 차지 
    어떤 특징도 가지고 있지 않은 '공태그'
    >> 일반 text로는 특정 글자에 접근할 수가 없다
    -->
    <span>span태그</span>
    <br>
    <span>span태그</span>

    <!-- br태그 : 줄바꿈을 하는 기능 (break) 
    단순히 기능만을 하기 때문에 끝태그 없이 사용(홀태그)
    -->

    <!-- hr태그 : 수평선 -->
    <hr color="red" width="150px" size="140px">
    <hr color="orange" width="150px" size="120px">
    <hr color="yellow" width="150px" size="100px">
    <hr color="green" width="150px" size="80px">
    <hr color="blue" width="150px" size="60px">
    <hr color="indigo" width="150px" size="40px">
    <hr color="purple" width="150px" size="20px">
    
    










</body>
</html>
