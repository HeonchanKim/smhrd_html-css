<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item1, #item2, #item3{
            width: 200px;

        }

        #item3{background-color: antiquewhite;}
    </style>

    <!-- display : flex(레이아웃 배치 전용기능으로 고안) -->
    <div id="container"> <!-- flex container -->
        <div id="item1"></div> <!-- flex item -->
        <div id="item2"></div>
        <div id="item3"></div>
    </div>

</body>
</html>
